{template '_header'}
<div class="page-heading">
    <h2>消息群发任务编辑 <small>{if !empty($item)}群发模板 {$item['title']}{/if}</small></h2>
</div>
<style>
    iframe{
        width: 100%;
        height: 3em;
        border: none;
        overflow-x : hidden;
        overflow-y : hidden;
    }
</style>
<div class="clearfix">
    <h4>正在发送中... </h4>
    <div id="container"></div>

</div>
<div class="clearfix">
    <a class="btn btn-primary" href="{php echo webUrl('messages')}">返回</a>
</div>
<script>

    var iframes = "";
        {loop $process $url}
            iframes+='<iframe src="{$url}"  ></iframe>';
         {/loop}

    $(function(){
        $('#page-loading').remove();
        $('#container').html( iframes);
    })

</script>
{template '_footer'}
